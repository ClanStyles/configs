#cloud-config

coreos:
    etcd:
        name: node002
        discovery: https://discovery.etcd.io/ad926b84189e8a1a5034a6de90417a8b
        addr: 192.99.39.57:4001
        peer-addr: 172.16.0.2:7001

    fleet:
        public-ip: 192.99.39.57
        metadata: region=us-east

    update:
        reboot-strategy: etcd-lock

    units:
      - name: etcd.service
        command: start

      - name: fleet.service
        command: start

      - name: ssd.socket
        command: restart
        content: |
            [Socket]
            ListenStream=2222
            Accept=yes

    users:
      - name: styles
        groups:
          - sudo
          - docker
        ssh_authorized_keys: 
          - ssh-rsa  styles@styles-laptop

ssh_authorized_keys: 
  - ssh-rsa  styles@styles-laptop


